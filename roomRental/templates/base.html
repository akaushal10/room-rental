{% load static %}
<!DOCTYPE html>
<html lang="en">

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'style/variables.css' %}"

  </head>
  <body class="container-fluid">
    {% block navbar %} {% include "navbar.html" %} {% endblock %}
    {% block sider %} 
    <div class="container my-5">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.pixabay.com/photo/2016/11/18/17/20/living-room-1835923__480.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2016/11/18/17/20/living-room-1835923__480.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2016/11/18/17/20/living-room-1835923__480.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2016/11/18/17/20/living-room-1835923__480.jpg" class="d-block w-100" alt="">
      </div>

      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2016/11/18/17/20/living-room-1835923__480.jpg" class="d-block w-100" alt="">
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{% endblock %}
    {% block container %} {% endblock %}    
    <div
      class="toast position-absolute top-0 end-0"
      id="success-toast"
      data-bs-delay="1000"
      data-bs-autohide="true"
    >
      <div class="toast-body bg-success" id="toast-body-success"></div>
    </div>
    <div
      class="toast position-absolute top-0 end-0"
      id="error-toast"
      data-bs-delay="1000"
      data-bs-autohide="true"
    >
      <div class="toast-body bg-danger" id="toast-body-error"></div>
    </div>
    {% block footer %}
    {% include "footer.html" %} 
    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script>
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
